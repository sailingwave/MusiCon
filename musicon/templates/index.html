<div class="container">
    <div class="starter-template">
        <h1>MusiCon</h1>
        <h4>Extract music clips out of a YouTube video</h4>
    </div>

    <div class = "container" style="text-align: center">
        <form method="GET">
            <div class="form-group">
                <label for="video_url">Link to the YouTube music video:</label>
                <br>
                <input type="text" id="video_url" name='video_url'
                       placeholder="e.g. https://www.youtube.com/watch?v=T1pijyA4WZs"
                       required autofocus value="https://www.youtube.com/watch?v=mrU6e6kvFR8">
            </div>

            <div>
                <button type="submit" class="btn btn-default btn-lg" id="gobtn">Go!</button>
            </div>

        </form>
    </div>
</div><!-- /.container -->
